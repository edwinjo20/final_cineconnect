<!-- Logout Button -->
<button *ngIf="isLoggedIn" (click)="logout()">Logout</button>

<!-- Film List -->
<div *ngFor="let film of films">
  <h3>{{ film.title }}</h3>
  <p>{{ film.description }}</p>

  <!-- âœ… Show the review form only if the user is logged in -->
  <div *ngIf="isLoggedIn">
    <h4>Write a Review</h4>
    <form (ngSubmit)="submitReview(film.id)">
      <label for="content-{{ film.id }}">Review Content:</label>
      <textarea
        id="content-{{ film.id }}"
        [(ngModel)]="reviews[film.id].content"
        name="content-{{ film.id }}"
        required
      ></textarea>

      <label for="rating-{{ film.id }}">Rating (1 to 5):</label>
      <input
        type="number"
        id="rating-{{ film.id }}"
        [(ngModel)]="reviews[film.id].rating"
        name="rating-{{ film.id }}"
        min="1"
        max="5"
        required
      />

      <button type="submit">Submit Review</button>
    </form>
  </div>
</div>
